<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtalk</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <section class="header-container container">
        <img alt="logo" class="logo" src="images/logo.svg">
        <section class="header__menu">
            <menu class="header__navigation-menu">
                <li class="header__navigation-menu_link"><a class="nav-links" href="#">О нас</a></li>
                <li class="header__navigation-menu_link"><a class="nav-links" href="#">Тарифы</a></li>
                <li class="header__navigation-menu_link"><a class="nav-links" href="#">Для бизнеса</a></li>
                <li class="header__navigation-menu_link"><a class="nav-links" href="#">Психологам</a></li>
                <li class="header__navigation-menu_link"><a class="nav-links" href="#">Сертификат</a></li>
                <li class="header__navigation-menu_link">
                    <a class="nav-links" href="#">
                        Материалы
                        <span>
                            <img src="images/arrow-down.svg" alt="aee"/>
                        </span>
                    </a>
                </li>
                <li class="header__navigation-menu_link"><a class="nav-links" href="#">FAQ</a></li>
            </menu>
            <button class="header-button">Подобрать психолога</button>
        </section>
        <img class="burger" src="images/burger.svg" alt="burg"/>
    </section>
</header>
<main class="container">
    <section class="breadcrumb">
        <a class="breadcrumb__list_item">Главная</a>
        <span><img src="images/arrow-right.svg" alt="burg"/></span>
        <a class="breadcrumb__list_item">Блог</a>
    </section>

    <h1>Блог</h1>
    <menu class="filters__list">
        <li class="filters__list_item">Все</li>
        <li class="filters__list_item">Самооценка и самопринятие</li>
        <li class="filters__list_item">Self</li>
        <li class="filters__list_item">Чувства и эмоции</li>
        <li class="filters__list_item">Тревога</li>
        <li class="filters__list_item">Упражнения</li>
        <li class="filters__list_item">Психология питания</li>
        <li class="filters__list_item">Насилие</li>
        <li class="filters__list_item">Личное здоровье</li>
    </menu>
    <section class="hero-container">
        <figure class="hero__info">
          <img class="hero__img" src="images/eggs.png" alt="разные яйца">
          <div class="hero__tag">
            <p class="hero__category">Самооценка и самопринятие</p>
            <p class="hero__category">Self</p>
          </div>
          <div class="hero__content">
                <figcaption class="hero__fig">
                    <h2 class="hero__title">Эмоциональное выгорание-стадии и симптомы,
                        методы восстановления и профилактики</h2>
                    <span class="hero__author"> Автор: Лиза Файнух</span>
                    <p class="hero__p">Изначально термин «эмоциональное профессиональной сфере и относился...</p>
                    <span class="hero__date">21.08.2021</span>
                </figcaption>
            </div>
        </figure>
        <figure class="hero__info">
            <img class="hero__img" src="images/run.png" alt="бег">
            <div class="hero__content">
                <p class="hero__category">Self</p>
                <figcaption class="hero__fig">
                  <h2>Как не утонуть в тревоге и управлять своими страхами</h2>
                  <a class="hero__info-link" href=""></a>
                    <p class="hero__title">Один из самых важных навыков, которые может дать работа с психотерапевтом - умение в разных ситуациях по-разному обходиться ...</p>
                </figcaption>
            </div>
        </figure>
    </section>

</main>
</body>
</html>
